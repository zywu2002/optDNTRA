# ------------------------------------------------------------------
# Default configuration file for the optDNTRA workflow
# This file contains paths and parameters required by the workflow.
# Users should customize the settings according to their environment.
# ------------------------------------------------------------------

# Paired-end read file extensions (e.g., "_1", "_2" for forward and reverse reads)
# Example: ["_R1", "_R2"]
reads:

# Swiss-Prot database for TransDecoder.Predict.
# If not provided, the workflow will automatically download the latest version from:
# https://ftp.uniprot.org/pub/databases/uniprot/current_release/knowledgebase/complete/uniprot_sprot.fasta.gz
swiss_prot:

# Pfam HMM database for TransDecoder.Predict.
# If not provided, the workflow will automatically download the latest version from:
# https://ftp.ebi.ac.uk/pub/databases/Pfam/current_release/Pfam-A.hmm.gz
pfam_hmm:

# BUSCO lineage dataset to be used (required).
# Example: "eukaryota_odb10"
busco_lineage:

# Omark database path.
# If not specified, the workflow will download the latest version from:
# https://omabrowser.org/All/LUCA.h5
omark_database:

# EggNOG-mapper database path.
# If not specified, the workflow will download the latest version from:
# http://eggnog6.embl.de/download/emapperdb-5.0.2/eggnog.db.gz
emapper_database:
